<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Social links profile | Adhaghani</title>
    <link rel="stylesheet" href="./Style.css" />
    <link
      rel="shortcut icon"
      href="./assets/images/AG.png"
      type="image/x-icon"
    />
  </head>
  <body>
    <div class="Container">
      <div class="Avatar">
        <img src="./assets/images/me.jpg" alt="" />
      </div>
      <div class="Name">
        <h2>Ahmad Adha</h2>
      </div>
      <div class="Location">
        <h4>Selangor, Malaysia</h4>
      </div>
      <div class="Description">
        <p>"Coding enthusiast, and a full-time Student"</p>
      </div>
      <ul class="link">
        <li>
          <a href="https://github.com/adhaghani" target="_blank">Github</a>
        </li>
        <li>
          <a href="https://www.linkedin.com/in/adhaghani/" target="_blank"
            >LinkedIn</a
          >
        </li>
        <li>
          <a href="https://www.hackerrank.com/profile/Adhaghani" target="_blank"
            >HackerRank</a
          >
        </li>
        <li>
          <a
            href="https://www.frontendmentor.io/profile/adhaghani"
            target="_blank"
            >FrontEnd Mentor</a
          >
        </li>
        <li>
          <a href="https://adhaghani.github.io/eportfolio/" target="_blank"
            >E-Portfolio</a
          >
        </li>
      </ul>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Ahmad Adha</a>.
    </div>
  </body>
</html>
